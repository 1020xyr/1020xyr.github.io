on3-webapp</h1><div class="markdown-body"><meta name="referrer" content="no-referrer"><p><mark>将持续更新…..</mark></p><h1 id="app-py"><a href="#app-py" class="headerlink" title="app.py"></a>app.py</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> logging; logging.basicConfig(level=logging.INFO) <br><span class="hljs-comment">#logging.basicConfig(level=logging.INFO, filename=&#x27;text.log&#x27;)</span><br><br><span class="hljs-keyword">import</span> asyncio, os, json, time<br><span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime<br><span class="hljs-keyword">from</span> aiohttp <span class="hljs-keyword">import</span> web<br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">index</span>(<span class="hljs-params">request</span>):<br>    <span class="hljs-keyword">return</span> web.Response(body=<span class="hljs-string">b&quot;&lt;h1&gt;Awesome&lt;/h&gt;&quot;</span>, content_type=<span class="hljs-string">&#x27;text/html&#x27;</span>)<br><br><br><span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">init</span>():<br>    app = web.Application()<br>    app.router.add_route(<span class="hljs-string">&#x27;GET&#x27;</span>, <span class="hljs-string">&#x27;/&#x27;</span>, index)     <br>    <span class="hljs-comment"># 方法为GET 且路径为/ 时执行回调函数index  即在网页中显示Awesome</span><br>    runner = web.AppRunner(app)<br>    <span class="hljs-keyword">await</span> runner.setup()    <br>    site = web.TCPSite(runner, <span class="hljs-string">&#x27;localhost&#x27;</span>, <span class="hljs-number">9000</span>)   //添加Host字段和part字段 <br>    <span class="hljs-keyword">await</span> site.start()<br>    logging.info(<span class="hljs-string">&#x27;server started at http://127.0.0.1:9000...&#x27;</span>)  <br>     <span class="hljs-comment">#输出日志信息到控制台（可以设置输出到log文件中）</span><br>     <span class="hljs-comment">#虽然init函数是用异步方式实现的，但只有一个协程(coroutine)在消息循环中，故实际上仍是顺序执行</span><br>    <br><br><br>loop = asyncio.get_event_loop() <br><span class="hljs-comment">#从asyncio模块中直接获取一个EventLoop的引用</span><br>loop.run_until_complete(init())<br><span class="hljs-comment">#把需要执行的协程(coroutine)扔到EventLoop中执行，就实现了异步IO。</span><br>loop.run_forever()<br></code></pre></td></tr></table></figure><p><img src="https://img-blog.csdnimg.cn/2019100317360950.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVkb20xNTIzNjQ2OTUy,size_16,color_FFFFFF,t_70" srcset="/img/loading.gif" lazyload><br><img src="https://img-blog.csdnimg.cn/201910031735223.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2ZyZWVkb20xNTIzNjQ2OTUy,size_16,color_FFFFFF,t_70" srcset="/img/loading.gif" lazyload><br>其请求报文与响应报文如上图所示</p><h1 id="orm-py"><a href="#orm-py" class="headerlink" title="orm.py"></a>orm <span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment">#!/usr/bin/env python3</span><br><span class="hljs-comment"># -*- coding: utf-8 -*-</span><br><br><br><span class="hljs-keyword">import</span> logging<br><span class="hljs-keyword">import</span> aiomysql<br><span class="hljs-keyword">import</span> asyncio<br><br><br><span class="hljs-comment"># 导入却未使用</span><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">log</span>(<span class="hljs-params">sql, args=(<span class="hljs-params"></span>)</span>):<br>    logging.info(<span class="hljs-string">&#x27;SQL: %s %s&#x27;</span> % (sql, args))  <span class="hljs-comment"># 打印sql语句与参数</span><br><br><br><span class="hljs-comment"># 打印原始的sql语句</span><br><br><br><span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">create_pool</span>(<span class="hljs-params">loop, **kw</span>):  <span class="hljs-comment"># 创建连接池</span><br>    logging.info(<span class="hljs-string">&#x27;create database connection pool...&#x27;</span>)<br>    <span class="hljs-keyword">global</span> __pool<br>    __pool = <span class="hljs-keyword">await</span> aiomysql.create_pool(<br>        host=kw.get(<span class="hljs-string">&#x27;host&#x27;</span>, <span class="hljs-string">&#x27;localhost&#x27;</span>),<br>        port=kw.get(<span class="hljs-string">&#x27;port&#x27;</span>, <span class="hljs-number">3306</span>),<br>        user=kw[<span class="hljs-string">&#x27;user&#x27;</span>],<br>        password=kw[<span class="hljs-string">&#x27;password&#x27;</span>],<br>        db=kw[<span class="hljs-string">&#x27;db&#x27;</span>],<br>        charset=kw.get(<span class="hljs-string">&#x27;charset&#x27;</span>, <span class="hljs-string">&#x27;utf8&#x27;</span>),<br>        autocommit=kw.get(<span class="hljs-string">&#x27;autocommit&#x27;</span>, <span class="hljs-literal">True</span>),<br>        maxsize=kw.get(<span class="hljs-string">&#x27;maxsize&#x27;</span>, <span class="hljs-number">10</span>),<br>        minsize=kw.get(<span class="hljs-string">&#x27;minsize&#x27;</span>, <span class="hljs-number">1</span>),<br>        loop=loop<br>    )<br><br><br><span class="hljs-comment"># 创建全局连接池</span><br><br><br><span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">select</span>(<span class="hljs-params">sql, args, size=<span class="hljs-literal">None</span></span>):<br>    log(sql, args)  <span class="hljs-comment"># 打印原始的sql语句</span><br>    <span class="hljs-keyword">global</span> __pool<br>    <span class="hljs-keyword">with</span> (<span class="hljs-keyword">await</span> __pool) <span class="hljs-keyword">as</span> conn:  <span class="hljs-comment"># 尝试连接全局的连接池</span><br>        <span class="hljs-keyword">try</span>:<br>            cur = <span class="hljs-keyword">await</span> conn.cursor(aiomysql.DictCursor)  <span class="hljs-comment"># 创建游标</span><br>            <span class="hljs-keyword">await</span> cur.execute(sql.replace(<span class="hljs-string">&#x27;?&#x27;</span>, <span class="hljs-string">&#x27;%s&#x27;</span>), args <span class="hljs-keyword">or</span> ())<br>            <span class="hljs-comment"># %s 既是mysql的占位符,又是python str的占位符,所以先将sql语句里的占位符用?表示,当字符串组建完成后再来replace(&#x27;?&#x27;,&#x27;%s&#x27;),这样就不冲突了</span><br>            <span class="hljs-keyword">if</span> size:<br>                rs = <span class="hljs-keyword">await</span> cur.fetchmany(size)  <span class="hljs-comment"># 如果规定最多记录数</span><br>            <span class="hljs-keyword">else</span>:<br>                rs = <span class="hljs-keyword">await</span> cur.fetchall()<br>            <span class="hljs-keyword">await</span> cur.close()<br>        <span class="hljs-keyword">except</span> BaseException:<br>            <span class="hljs-keyword">raise</span><br>        logging.info(<span class="hljs-string">&#x27;rows returned: %s&#x27;</span> % <span class="hljs-built_in">len</span>(rs))  <span class="hljs-comment"># 在日志中返回记录行数</span><br>        <span class="hljs-keyword">return</span> rs<br><br><br><span class="hljs-comment"># 传人select语句并执行</span><br><br><br><span class="hljs-keyword">async</span> <span class="hljs-keyword">def</span> <span class="hljs-title function_">execute</span>(<span class="hljs-params">sql, args, autocommit=<span class="hljs-literal">True</span></span>):<br>    log(sql, args)<br>    <span class="hljs-keyword">async</span> <span class="hljs-keyword">with</span> __pool.get() <span class="hljs-keyword">as</span> conn:<br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> autocommit:<br>            <span class="hljs-keyword">await</span> conn.begin()<br>        <span class="hljs-keyword">try</span>:<br>            <span class="hljs-keyword">async</span> <span class="hljs-keyword">with</span> conn.cursor(aiomysql.DictCursor) <span class="hljs-keyword">as</span> cur:<br>                <span class="hljs-keyword">await</span> cur.execute(sql.replace(<span class="hljs-string">&#x27;?&#x27;</span>, <span class="hljs-string">&#x27;%s&#x27;</span>), args)<br>                affected = cur.rowcount<br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> autocommit:<br>                <span class="hljs-keyword">await</span> conn.commit()<br>        <span class="hljs-keyword">except</span> BaseException <span class="hljs-keyword">as</span> e:<br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> autocommit:<br>                <span class="hljs-keyword">await</span> conn.rollback()<br>            <span class="hljs-keyword">raise</span><br>        <span class="hljs-keyword">return</span> affected<br><br><br><span class="hljs-comment"># 传人update insert delete语句并执行</span><br><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">create_args_string</span>(<span class="hljs-params">num</span>):<br>    L = []<br>    <span class="hljs-keyword">for</span> n <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num):<br>        L.append(<span class="hljs-string">&#x27;?&#x27;</span>)<br>    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;, &#x27;</span>.join(L)<br><br><br><span class="hljs-comment"># 生成num个问号</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Field</span>(<span class="hljs-title class_ inherited__">object</span>):<br>    <span class="hljs-comment"># 创建与sql相对应的数据域</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name, column_type, primary_key, default</span>):<br>        self.name = name<br>        self.column_type = column_type<br>        self.primary_key = primary_key<br>        self.default = default<br><br>    <span class="hljs-comment"># 父类数据域的初始化</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__str__</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;&lt;%s, %s:%s&gt;&#x27;</span> % (self.__class__.__name__, self.column_type, self.name)<br><br><br><span class="hljs-comment"># 重写__str__方法定制打印格式</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">StringField</span>(<span class="hljs-title class_ inherited__">Field</span>):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name=<span class="hljs-literal">None</span>, primary_key=<span class="hljs-literal">False</span>, default=<span class="hljs-literal">None</span>, ddl=<span class="hljs-string">&#x27;varchar(100)&#x27;</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__(name, ddl, primary_key, default)<br><br><br><span class="hljs-comment"># 字符数据</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">BooleanField</span>(<span class="hljs-title class_ inherited__">Field</span>):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name=<span class="hljs-literal">None</span>, default=<span class="hljs-literal">False</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__(name, <span class="hljs-string">&#x27;boolean&#x27;</span>, <span class="hljs-literal">False</span>, default)<br><br><br><span class="hljs-comment"># 布尔数据</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">IntegerField</span>(<span class="hljs-title class_ inherited__">Field</span>):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name=<span class="hljs-literal">None</span>, primary_key=<span class="hljs-literal">False</span>, default=<span class="hljs-number">0</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__(name, <span class="hljs-string">&#x27;bigint&#x27;</span>, primary_key, default)<br><br><br><span class="hljs-comment"># 整数数据</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">FloatField</span>(<span class="hljs-title class_ inherited__">Field</span>):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name=<span class="hljs-literal">None</span>, primary_key=<span class="hljs-literal">False</span>, default=<span class="hljs-number">0.0</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__(name, <span class="hljs-string">&#x27;real&#x27;</span>, primary_key, default)<br><br><br><span class="hljs-comment"># 浮点数数据</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">TextField</span>(<span class="hljs-title class_ inherited__">Field</span>):<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, name=<span class="hljs-literal">None</span>, default=<span class="hljs-literal">None</span></span>):<br>        <span class="hljs-built_in">super</span>().__init__(name, <span class="hljs-string">&#x27;text&#x27;</span>, <span class="hljs-literal">False</span>, default)<br><br><br><span class="hljs-comment"># 文本数据</span><br><br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">ModelMetaclass</span>(<span class="hljs-title class_ inherited__">type</span>):<br>    <span class="hljs-string">&quot;&quot;&quot; 实例sql语句</span><br><span class="hljs-string">    create table S(</span><br><span class="hljs-string">    SNO char(5) PRIMARY KEY,</span><br><span class="hljs-string">    SNAME char(10),</span><br><span class="hljs-string">    STATUS int,</span><br><span class="hljs-string">    CITY char(10)</span><br><span class="hljs-string">    );</span><br><span class="hljs-string">    &quot;&quot;&quot;</span><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__new__</span>(<span class="hljs-params">mcs, name, bases, attrs</span>):<br>        <span class="hljs-keyword">if</span> name == <span class="hljs-string">&#x27;Model&#x27;</span>:<br>            <span class="hljs-keyword">return</span> <span class="hljs-built_in">type</span>.__new__(mcs, name, bases, attrs)<br>        tableName = attrs.get(<span class="hljs-string">&#x27;__table__&#x27;</span>, <span class="hljs-literal">None</span>) <span class="hljs-keyword">or</span> name  <span class="hljs-comment"># tableName = S</span><br>        logging.info(<span class="hljs-string">&#x27;found model: %s (table: %s)&#x27;</span> % (name, tableName))<br>        mappings = <span class="hljs-built_in">dict</span>()  <span class="hljs-comment"># 字典类型</span><br>        fields = []<br>        primaryKey = <span class="hljs-literal">None</span><br>        <span class="hljs-keyword">for</span> k, v <span class="hljs-keyword">in</span> attrs.items():<br>            <span class="hljs-keyword">if</span> <span class="hljs-built_in">isinstance</span>(v, Field):<br>                logging.info(<span class="hljs-string">&#x27;  found mapping: %s ==&gt; %s&#x27;</span> % (k, v))<br>                mappings[k] = v<br>                <span class="hljs-keyword">if</span> v.primary_key:<br>                    <span class="hljs-comment"># 找到主键:</span><br>                    <span class="hljs-keyword">if</span> primaryKey:<br>                        <span class="hljs-keyword">raise</span> Exception(<span class="hljs-string">&#x27;Duplicate primary key for field: %s&#x27;</span> % k)<br>                    primaryKey = k<br>                <span class="hljs-keyword">else</span>:<br>                    fields.append(k)<br>        <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> primaryKey:<br>            <span class="hljs-keyword">raise</span> Exception(<span class="hljs-string">&#x27;Primary key not found.&#x27;</span>)<br>        <span class="hljs-keyword"
