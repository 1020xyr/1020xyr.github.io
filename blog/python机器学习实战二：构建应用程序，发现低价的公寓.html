rip().split(<span class="hljs-string">&#x27; &#x27;</span>)[<span class="hljs-number">0</span>] <span class="hljs-keyword">if</span> <span class="hljs-built_in">isinstance</span>(x, <span class="hljs-built_in">str</span>) <span class="hljs-keyword">else</span> np.nan)<br><br>attr_cln<br>sujnd = sucln.join(attr_cln)<br>sujnd.head().T<br><span class="hljs-comment"># parse out zip, floor</span><br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">parse_addy</span>(<span class="hljs-params">r</span>):<br>    so_zip = re.search(<span class="hljs-string">&#x27;, NY(\d+)&#x27;</span>, r)<br>    so_flr = re.search(<span class="hljs-string">&#x27;(?:APT|#)\s+(\d+)[A-Z]+,&#x27;</span>, r)<br>    <span class="hljs-keyword">if</span> so_zip:<br>        zipc = so_zip.group(<span class="hljs-number">1</span>)<br>    <span class="hljs-keyword">else</span>:<br>        zipc = np.nan<br>    <span class="hljs-keyword">if</span> so_flr:<br>        flr = so_flr.group(<span class="hljs-number">1</span>)<br>    <span class="hljs-keyword">else</span>:<br>        flr = np.nan<br>    <span class="hljs-keyword">return</span> pd.Series(&#123;<span class="hljs-string">&#x27;Zip&#x27;</span>:zipc, <span class="hljs-string">&#x27;Floor&#x27;</span>: flr&#125;)<br>flrzip = sujnd[<span class="hljs-string">&#x27;routable_link/_text&#x27;</span>].apply(parse_addy)<br>flrzip<br>suf = sujnd.join(flrzip)<br>suf.head().T<br><span class="hljs-built_in">len</span>(flrzip[~flrzip[<span class="hljs-string">&#x27;Floor&#x27;</span>].isnull()])<br><span class="hljs-built_in">len</span>(flrzip[~flrzip[<span class="hljs-string">&#x27;Zip&#x27;</span>].isnull()])<br><span class="hljs-comment"># we&#x27;ll reduce the data down to the columns of interest</span><br>sudf = suf[[<span class="hljs-string">&#x27;pricelarge_value_prices&#x27;</span>,<span class="hljs-string">&#x27;Beds&#x27;</span>,<span class="hljs-string">&#x27;Baths&#x27;</span>,<span class="hljs-string">&#x27;Sqft&#x27;</sp
