="hljs-string">&lt;errno.h&gt;</span></span><br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-type">int</span> argc, <span class="hljs-type">const</span> <span class="hljs-type">char</span> * argv[])</span> </span>&#123;<br>    <span class="hljs-comment">// insert code here...</span><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello, World!\n&quot;</span>);<br>    <br>    <span class="hljs-type">int</span> server_sockfd; <span class="hljs-comment">//服务端套接字</span><br>    <span class="hljs-type">int</span> client_sockfd; <span class="hljs-comment">//客户端套接字</span><br>    <span class="hljs-type">int</span> len;<br>    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">sockaddr_in</span> my_add; <span class="hljs-comment">//服务器网络地址结构体</span><br>    <span class="hljs-keyword">struct</span> <span class="hljs-title class_">sockaddr_in</span> remote_addr; <span class="hljs-comment">//客户端网络地址结构体</span><br>    <span class="hljs-type">socklen_t</span> sin_size;<br>    <span class="hljs-type">char</span> buf[BUFSIZ]; <span class="hljs-comment">//数据传送的缓冲区</span><br>    <span class="hljs-built_in">memset</span>(&amp;my_add,<span class="hljs-number">0</span>,<span class="hljs-built_in">sizeof</span>(my_add)); <span class="hljs-comment">//数据初始化--清零</span><br>    my_add.sin_family = AF_INET; <span class="hljs-comment">//设置为IP通信</span><br>    my_add.sin_addr.s_addr = INADDR_ANY; <span class="hljs-comment">//服务器IP地址--允许连接到所有本地地址上</span><br>    my_add.sin_port = <span class="hljs-built_in">htons</span>(<span class="hljs-number">8000</span>); <span class="hljs-comment">//服务器端口号</span><br>    <br>    <span class="hljs-comment">//创建服务器端套接字--IPV4协议 ，面向连接通信，TCP协议</span><br>    <span class="hljs-keyword">if</span>((server_sockfd=<span class="hljs-built_in">socket</span>(PF_INET, SOCK_STREAM, <span class="hljs-number">0</span>))&lt;<span class="hljs-number">0</span>) &#123;<br>        <span class="hljs-built_in">perror</span>(<span class="hljs-string">&quot;socket&quot;</span>);<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br>    <br>    <span class="hljs-comment">//将套接字绑定到服务器的网络地址上</span><br>    <span class="hljs-keyword">if</span> (<span class="hljs-built_in">bind</span>(server_sockfd, (<span class="hljs-keyword">struct</span> sockaddr *)&amp;my_add, <span class="hljs-built_in">sizeof</span>(<span class="hljs-keyword">struct</span> sockaddr))&lt;<span class="hljs-number">0</span>) &#123;<br>        <span class="hljs-built_in">perror</span>(<span class="hljs-string">&quot;bind&quot;</span>);<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br>    <br>    <span class="hljs-comment">//监听连接请求--监听队列长度为5</span><br>    <span class="hljs-built_in">listen</span>(server_sockfd, <span class="hljs-number">5</span>);<br>    sin_size = <span class="hljs-built_in">sizeof</span>(<span class="hljs-keyword">struct</span> sockaddr_in);<br>    <br>    <span class="hljs-comment">//等待客户端连接请求到达</span><br>    <span class="hljs-keyword">if</span> ((client_sockfd=<span class="hljs-built_in">accept</span>(server_sockfd, (<span class="hljs-keyword">struct</span> sockaddr *)&amp;remote_addr, &amp;sin_size))&lt;<span class="hljs-number">0</span>) &#123;<br>        <span class="hljs-built_in">perror</span>(<span class="hljs-string">&quot;accept&quot;</span>);<br>        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>    &#125;<br>    <br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;accept client %s\n&quot;</span>,<span class="hljs-built_in">inet_ntoa</span>(remote_addr.sin_addr));<br>    len = <span class="hljs-built_in">send</span>(client_sockfd, <span class="hljs-string">&quot;welcome to my server&quot;</span>, <span class="hljs-number">21</span>, <span class="hljs-number">0</span>); <span class="hljs-comment">//发送欢迎信息</span><br>    <br>    <span class="hljs-comment">//接受客户端的数据并将其发送给客户端--recv返回接收到的字节数，send返回发送的字节数</span><br>    <span class="hljs-keyword">while</span> ((len=<span class="hljs-built_in">recv</span>(client_sockfd, buf, BUFSIZ, <span class="hljs-number">0</span>))&gt;<span class="hljs-number">0</span>) &#123;<br>        buf[len]=<span class="hljs-string">&#x27;\0&#x27;</span>;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;receive:%s\n&quot;</span>,buf);<br>        <span class="hljs-keyword">if</span> (<span class="hljs-built_in">send</span>(client_sockfd, buf, len, <span class="hljs-number">0</span>)&lt;<span class="hljs-number">0</span>) &#123;<br>            <span class="hljs-built_in">perror</span>(<span class="hljs-string">&quot;write&quot;</span>);<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-built_in">close</span>(client_sockfd);<br>    <span class="hljs-built_in">close</span>(server_sockfd);<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br></code></pre></td></tr></table></figure><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-comment">//Makefile</span><br>all: server client<br>LIBS = -lpthread <br>server: server.c<br>	gcc -g -W -Wall -pthread $(LIBS) -o $@ $&lt;<br><br>client: client.c<br>	gcc -W -Wall -o $@ $&lt;<br>clean:<br>	rm server client<br></code></pre></td></tr></table></figure><p>运
